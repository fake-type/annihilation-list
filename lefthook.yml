pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: pnpm audit

pre-commit:
  commands:
    format:
      glob: "*.{astro}"
      run: pnpm format

    roma-tools:
      tags: static tests and formatting
      glob: "*.{ts,tsx,json}"
      run: pnpm lint

    git-add:
      run: git add .
